<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Dice Game</h1>
  <div>
    <img id="dice1" class="dice" src="dice_images/dice_1.png" alt="Dice 1">
    <img id="dice2" class="dice" src="dice_images/dice_1.png" alt="Dice 2">
  </div>
  <br>
  <button class="button" onclick="rollDice()">Roll Dice</button>

  <script>
    var dice1 = document.getElementById('dice1');
    var dice2 = document.getElementById('dice2');
    var animationRunning = false;

    function rollDice() {
        var random1 = Math.floor(Math.random() * 6) + 1;
        var random2 = Math.floor(Math.random() * 6) + 1;

        dice1.src = "dice_images/dice_" + random1 + ".png";
        dice2.src = "dice_images/dice_" + random2 + ".png";

      var dice1Clone = dice1.cloneNode();
      var dice2Clone = dice2.cloneNode();
      dice1.parentNode.replaceChild(dice1Clone, dice1);
      dice2.parentNode.replaceChild(dice2Clone, dice2);

      dice1 = dice1Clone;
      dice2 = dice2Clone;

      // Start animation
      dice1.style.animationPlayState = 'running';
      dice2.style.animationPlayState = 'running';
    }
  </script>
</body>
</html>
